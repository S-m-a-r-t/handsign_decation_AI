<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>handsign dectation AI</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
        background-color: #f5f7fa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        }

        .title {
        color: #2c3e50;
        margin-bottom: 2rem;
        text-align: center;
        font-size: 2.2rem;
        font-weight: 600;
        }

        form {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        }

        .input_one {
        padding: 10px;
        border: 2px dashed #3498db;
        border-radius: 5px;
        width: 100%;
        background-color: #f9f9f9;
        cursor: pointer;
        }

        .input_one:hover {
        border-color: #2980b9;
        background-color: #f0f0f0;
        }

        .input_one::-webkit-file-upload-button {
        background-color: #3498db;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
        margin-right: 10px;
        transition: background-color 0.3s;
        }

        .input_one::-webkit-file-upload-button:hover {
        background-color: #2980b9;
        }

        .input_two {
        background-color: #2ecc71;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: background-color 0.3s, transform 0.2s;
        }

        .input_two:hover {
        background-color: #27ae60;
        transform: translateY(-2px);
        }

        .input_two:active {
        transform: translateY(0);
        }

        h2 {
        margin-top: 2rem;
        color: #2c3e50;
        font-weight: 600;
        text-align: center;
        }

        img {
            display: block;
            margin: 1.5rem auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }
          
        img:hover {
            transform: scale(1.05);
            border: 3px solid #3498db;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
        .title {
            font-size: 1.8rem;
        }
        
        form {
            padding: 1.5rem;
        }
        }

    </style>
</head>
<body>
    <h1 class = "title">hello , Upload Your Sign Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" class = "input_one" name="file" accept="image/*" required>
        <input type="submit"  class = "input_two" value="Predict">
    </form>
    {% if filename %}
        <h2>Prediction: {{ prediction }}</h2>
        <img src="{{ filename }}" alt="Uploaded Image" width="200">
    {% endif %}
</body>
</html>
